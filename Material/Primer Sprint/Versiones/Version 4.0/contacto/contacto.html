<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <link rel="stylesheet" href="contacto.css">

  <body>
      <header>
          <div class="logo">
             <a href="../home/index.html">
            <img src="imgs/logo2.png" alt="logo">
          </div>
          <div class="buscador">
            <select name="Barrio">
                <option value="Barrio"disabled selected>-Selecciona tu barrio-</option>
                <option value="Almagro">Almagro</option>
                <option value="Balvanera">Balvanera</option>
                <option value="Belgrano">Belgrano</option>
                <option value="Colegiales">Colegiales</option>
                <option value="Chacarita">Chacarita</option>
                <option value="Coghlan">Coghlan</option>
                <option value="Caballito">Caballito</option>
                <option value="Flores">Flores</option>
                <option value="Nueva Pompeya">Nueva Pompeya</option>
                <option value="Palermo">Palermo</option>
                <option value="San Telmo">San Telmo</option>
                <option value="Versalles">Versalles</option>
                <option value="Villa Luro">Villa Luro</option>
            </select>
          </div>
          <div class="preguntas">
            <a href="../faq/faq.html">Preguntas Frecuentes</a>
          </div>
          <div class="login">
            <div class="links">
              <a href="../login2.0/login2-0.html">Login</a>
            </div>
            <div class="links">
              <a href="../registro2.0/registro.html">Registrarse</a>
            </div>
          </div>
      </header>
      <div class="contact-form">
        <h1>Contactanos</h1>
        <div class="txtb">
            <label>Nombre Completo :</label>
            <input type="text" name="" value="" placeholder="Escribe tu nombre">
        </div>

        <div class="txtb">
            <label>Email :</label>
            <input type="email" name="" value="" placeholder="Correo electronico">
        </div>

        <div class="txtb">
            <label>Telefono :</label>
            <input type="text" name="" value="" placeholder="Numero de telefono">
        </div>

        <div class="txtb">
            <label>Mensaje :</label>
            <textarea></textarea>
        </div>
        <a class="btn" href="#">Enviar</a>
      </div>
      <div class="container">
        <div class="contact-method">
          <i class="fas fa-envelope"></i>
          <span>perros@gmail.com</span>
        </div>
        <div class="contact-method">
          <i class="fas fa-mobile-alt"></i>
          <span>+54 1234 5678</span>
        </div>
        <div class="contact-method">
          <i class="fas fa-map-marker-alt"></i>
          <span>Lima 1111</span>
        </div>
  </body>
</html>
