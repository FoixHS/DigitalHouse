          <div class="logo">

          <div class="buscador">

                <option value="Barrio"disabled selected>-Selecciona tu barrio-</option>

                <option value="Colegiales">Colegiales</option>

                <option value="Coghlan">Coghlan</option>

          </div>
          <div class="preguntas">

      <div class="loginbox">
          <img src="img/logo.png" class="avatar">
            <h1>Inicia Sesión</h1>
            <form>
                <p>Email</p>
                <input type="email" name="" placeholder="Correo electronico">
                <p>Contraseña</p>
                <input type="password" name="" placeholder="Ingrese su clave">
                <label for="recordarme">Recordarme</label>
                <input type="checkbox" name="" id="recordarme" value="Recordarme"><br>
                <input type="submit" name="" value="Login"> <br><br>
                <a href="#">¿Olvidaste tu contraseña?</a><br>
            </form>
      </div>
