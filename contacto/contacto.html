<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contactanos</title>
    <link rel="stylesheet" href="contacto.css">
  </head>
  <body>
      <header>
          <div class="logo">
            <img src="imgs/logo.png" alt="logo">
          </div>
          <div class="buscador">
            <select name="Barrio">
                <option value="Barrio"disabled selected>-Selecciona tu barrio-</option>
                <option value="Almagro">Almagro</option>
                <option value="Balvanera">Balvanera</option>
                <option value="Belgrano">Belgrano</option>
                <option value="Colegiales">Colegiales</option>
                <option value="Chacarita">Chacarita</option>
                <option value="Coghlan">Coghlan</option>
                <option value="Caballito">Caballito</option>
                <option value="Flores">Flores</option>
                <option value="Nueva Pompeya">Nueva Pompeya</option>
                <option value="Palermo">Palermo</option>
                <option value="San Telmo">San Telmo</option>
                <option value="Versalles">Versalles</option>
                <option value="Villa Luro">Villa Luro</option>
            </select>
          </div>
          <div class="preguntas">
            <a href="preguntas.html">Preguntas Frecuentes</a>
          </div>
          <div class="login">
            <div class="links">
              <a href="login.html">Login</a>
            </div>
            <div class="links">
              <a href="registro.html">Registrarse</a>
            </div>
          </div>
      </header>
      <div class="contact-form">
        <h1>Contactanos</h1>
        <div class="txtb">
            <label>Nombre Completo :</label>
            <input type="text" name="" value="" placeholder="Escribe tu nombre">
        </div>

        <div class="txtb">
            <label>Email :</label>
            <input type="email" name="" value="" placeholder="Correo electronico">
        </div>

        <div class="txtb">
            <label>Telefono :</label>
            <input type="text" name="" value="" placeholder="Numero de telefono">
        </div>

        <div class="txtb">
            <label>Mensaje :</label>
            <textarea></textarea>
        </div>
        <a class="btn" href="#">Enviar</a>
      </div>
  </body>
</html>
